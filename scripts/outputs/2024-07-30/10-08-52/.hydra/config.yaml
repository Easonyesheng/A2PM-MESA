  area_overlap_strong_thd: 0.6
  similar_area_dist_thd: 20
  area_w: 480
  area_h: 480
  coarse_match_num_thd: 50
  sigma_thd: 0.1
  iou_fusion_thd: 0.8
  candi_energy_thd: 0.7
  global_refine: 1
  fast_version: 0
  global_energy_candy_range: 0.1
  energy_norm_way: minmax
  datasetName: ${dataset_name}
