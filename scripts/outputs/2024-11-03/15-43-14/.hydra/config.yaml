dataset:
  _target_: dataloader.demo_pair_loader.DemoPairLoader
  root_path: /opt/data/private/SA2M/hydra-mesa/demo
  scene_name: ''
  image_name0: '4119.965344'
  image_name1: '4120.813199'
  color_folder: color
  color_post: png
  sem_folder: samres
  sem_post: npy
  intrin_folder: intrins
  intrin_post: txt
point_matcher:
  _target_: point_matchers.spsg.SPSGMatcher
  dataset_name: ${dataset_name}
  weights: indoor
area_matcher:
  _target_: area_matchers.dmesa.DMesaAreaMatcher
  datasetName: ${dataset_name}
  W: ${area_from_size_W}
  H: ${area_from_size_H}
  coarse_matcher_name: ASpan
  level_num: 4
  level_step:
  - 560
  - 390
  - 256
  - 130
  - 0
  stop_match_level: 3
  area_crop_mode: expand_padding
  patch_size_ratio: 0.125
  valid_gaussian_width: sqrt2
  source_area_selection_mode: direct
  iou_fusion_thd: 0.8
  patch_match_num_thd: 30
  match_mode: pms_GF
  coarse_match_all_in_one: 1
  dual_match: 1
  draw_verbose: ${verbose}
geo_area_matcher:
  _target_: geo_area_matchers.egam.EGeoAreaMatcher
  datasetName: demo
  area_from_size_W: ${area_from_size_W}
  area_from_size_H: ${area_from_size_H}
  crop_size_W: ${crop_size_W}
  crop_size_H: ${crop_size_H}
  crop_from_size_W: ${crop_from_size_W}
  crop_from_size_H: ${crop_from_size_H}
  eval_from_size_W: ${eval_from_size_W}
  eval_from_size_H: ${eval_from_size_H}
  std_match_num: 1000
  alpha_list:
  - 0.5
  - 2.0
  - 3.0
  - 3.5
  - 5.0
  adaptive_size_thd: 1.0
  valid_inside_area_match_num: 10
  reject_out_area_flag: 0
  crop_mode: 0
  sac_mode: MAGSAC
  sampler_name: ''
  occ_size: 1
  common_occ_flag: 1
  verbose: ${verbose}
evaler:
  _target_: metric.instance_eval.InstanceEval
  sample_mode: grid
  eval_corr_num: ${match_num}
  sac_mode: MAGSAC
  out_path: ${out_path}
  draw_verbose: ${verbose}
name: dmesa-f-egam-spsg-single-pair-demo
dataset_name: ScanNet
area_from_size_W: 640
area_from_size_H: 480
eval_from_size_W: 640
eval_from_size_H: 480
crop_from_size_W: 1296
crop_from_size_H: 968
crop_size_W: 480
crop_size_H: 480
verbose: 1
out_path: /opt/data/private/SA2M/hydra-mesa/res/${name}-res
match_num: 1000
